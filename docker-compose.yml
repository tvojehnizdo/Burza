version: '3.8'

services:
  burza-bot:
    build: .
    container_name: burza-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    command: python3 bot.py --live
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f logs/trading_bot.log && test $(find logs/trading_bot.log -mmin -5 | wc -l) -eq 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Monitoring with logs viewer
  logviewer:
    image: amir20/dozzle:latest
    container_name: burza-logs
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - trading-network
    profiles:
      - monitoring

networks:
  trading-network:
    driver: bridge
